<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIDEO HYPE : World Wide Wide</title>

        <style>
            body,
            html {
                margin: 0;
                padding: 0;
            }

            .box {
                position: absolute;
                width: 20%;
                height: 20%;
                transform: translate(-50%, -50%);
                background-color: transparent;
                border: 1px solid #000000;
            }

            #container {
                position: fixed;
                width: 100vw;
                height: 100vh;
            }

            a {
                position: absolute;
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const boxes = document.getElementsByClassName('box');
                for (let i = 0; i < boxes.length; i++) {
                    const randomX = randomR(10, 100 - 10);
                    const randomY = randomR(10, 100 - 10);
                    boxes[i].style.left = `${randomX}%`;
                    boxes[i].style.top = `${randomY}%`;
                }

                const socket = io();
            });

            function randomR(min, max) {
                return Math.random() * (max - min) + min;
            }
        </script>
    </head>

    <body>
        <div id="container">
            <div class="box">

                <a href="imageChat/index.html"></a>
            </div>
            <div class="box">
                INFINITY RECT
                <a href="infinityRect/index.html"></a>
            </div>
            <div class="box">
                COUNT PEOPLE
                <a href="countPeople/index.html"></a>
            </div>
            <div class="box">
                WATCH DOG
                <a href="watchDog/index.html"></a>
            </div>
        </div>
    </body>

</html>
