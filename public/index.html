<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIDEO HYPE : World Wide Wide</title>

        <link href="index.css" rel="stylesheet">
        <link href="flickity.css" rel="stylesheet">
        <link href="www-player.css" rel="stylesheet">
        <link href="dmt7ild.css" rel="stylesheet">

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            const messagesContainer = document.getElementById('messages');

            socket.on('allMessages', function (messages) {
                for (let i = 0; i < messages.length; i++) {
                    const theMessage = messages[i];

                    const hrElement = document.createElement('hr');
                    const messageElement = document.createElement('div');

                    if (socket.id === theMessage.clientId) {
                        messageElement.style.textAlign = 'right';
                    } else {
                        messageElement.style.textAlign = 'left';
                    }
                    messageElement.textContent = theMessage.text;
                    messagesContainer.appendChild(hrElement);
                    messagesContainer.appendChild(messageElement);
                }
            });

            socket.on('newMessage', function (newMessage) {
                const hrElement = document.createElement('hr');
                const messageElement = document.createElement('div');

                if (socket.id === newMessage.clientId) {
                    messageElement.style.textAlign = 'right';
                } else {
                    messageElement.style.textAlign = 'left';
                }
                messageElement.textContent = newMessage.text;
                messagesContainer.appendChild(hrElement);
                messagesContainer.appendChild(messageElement);
            });

            document.getElementById('sendButton').addEventListener('click', function () {
                const message = document.getElementById('messageInput').value;
                socket.emit('newMessage', message);
                document.getElementById('messageInput').value = '';
            });
        </script>
    </head>

    <body>
        <h1>VIDEO HYPE CHAT !</h1>
        <div id="messages" style="height: 500px; overflow-y: scroll;"></div>
        <input type="text" id="messageInput" placeholder="Enter Message">
        <button id="sendButton">Send</button>
    </body>

</html>
