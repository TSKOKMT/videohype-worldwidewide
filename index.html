<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO HYPE : World Wide Wide</title>

    <style>
        div {
            position: absolute;
            background-color: rgb(0, 0, 255);
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        //Receive DOM
        socket.on('receiveHTML', function(html) {
            document.documentElement.outerHTML = html;
        });

        //Send DOM
        document.getElementById('sendButton').addEventListener('click', function() {
            const html = document.documentElement.outerHTML;
            socket.emit('sendHTML', html);
        });

        //Generate divs
        document.getElementById('generateButton').addEventListener('click', function() {
            for (let i = 0; i < 12; i++) {
                const div = document.createElement('div');

                const maxWidth = window.innerWidth - 50;
                const maxHeight = window.innerHeight - 50;
                const randomWidth = Math.random() * 150 + 50;
                const randomHeight = Math.random() * 150 + 50;
                const randomX = Math.random() * (maxWidth - randomWidth);
                const randomY = Math.random() * (maxHeight - randomHeight);

                div.style.width = `${randomWidth}px`;
                div.style.height = `${randomHeight}px`;
                div.style.left = `${randomX}px`;
                div.style.top = `${randomY}px`;

                document.body.appendChild(div);
            }
        });
    </script>
</head>

<body>
    <button id="sendButton">Send HTML</button>
    <button id="generateButton">Generate</button>
</body>

</html>
