<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO HYPE : World Wide Wide</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>Connected Clients: <span id="clientCount">0</span></h1>
    <div id="container"></div>
</body>

<style>
    .color-div {
        width: 100px;
        height: 100px;
        margin: 0px;
        display: inline-block;
    }
</style>

<script>
const socket = io();

socket.on('clientCount', count => {
    document.getElementById('clientCount').textContent = count;
});

socket.on('clientList', list => {
    const container = document.getElementById('container');
    list.forEach(ip => {
        const button = document.createElement('button');
        button.textContent = ip;
        container.appendChild(button);
        container.appendChild(document.createElement("br"));

        button.addEventListener('click', function() {
            var newDiv = document.createElement('div');
            newDiv.classList.add('color-div');
            newDiv.style.backgroundColor = getRandomColor();
            container.appendChild(newDiv);
        });
    });
});

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>

</html>
